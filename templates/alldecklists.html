{% extends "_base.html" %}
{% block content %}

<div class="content-div table-responsive">
    <h1>All Decklists</h1>
    <table align="center" id="my_decklist_table" class="table table-striped table_bordered" cellspacing="0" width="100%" style="background-color: #E6B85C; border-collapse: collapse">
        <thead>
            <tr>
                <th>User</th>
                <th>Name</th>
                <th>Class</th>
                <th>Date Created</th>
            </tr>
        </thead>
        <tbody>
            {% for deck in decklists %}
            <tr>
                <td><a href="/profile?user={{deck.username}}">{{deck.username}}</a></td>
                <td><a href="/deckcheck?id={{deck.key.urlsafe}}">{{deck.name}}</a></td>
                <td>{{deck.deck_class}}</td>
                <td>{{deck.time_created}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script type="text/javascript">

$(document).ready( function () {
    $('#my_decklist_table').DataTable();
} );

</script>

{% endblock %}
